<form #f="ngForm" (ngSubmit)="submit()" class="form-horizontal" novalidate>
  <div class="form-group has-feedback">
    <label for="make" class="col-sm-2 control-label">Make:</label>
    <div class="col-sm-10">
      <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #fieldMake="ngModel">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{ m.id}}">{{m.name}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="fieldMake.touched && !fieldMake.valid">Fill Make field.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="model" class="col-sm-2 control-label">Model:</label>
    <div class="col-sm-10">
      <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #fieldModel="ngModel">
        <option value=""></option>
        <option *ngFor="let m of models" value="{{ m.id}}">{{ m.name}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="fieldModel.touched && !fieldModel.valid">Fill Model field.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="registered" class="col-sm-2 control-label">Is this vehicle registered?</label>
    <div class="col-sm-10">
      <label for="registered" class="radio-inline">
        <input type="radio" id="registered" value="true" name="isRegistered" [(ngModel)]="vehicle.isRegistered"> Yes
      </label>
      <label for="notRegistered" class="radio-inline">
        <input type="radio" id="notRegistered" value="false" name="isRegistered" [(ngModel)]="vehicle.isRegistered"> No
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="feature" class="col-sm-2 control-label">Features:</label>
    <div class="col-sm-10">
      <div *ngFor="let f of features" class="checkbox-inline">
        <label for="feature{{ f.id }}">
          <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)"> {{ f.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-2 control-label" for="contactName">Name</label>
    <div class="col-sm-10">
      <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #fieldContactName="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!fieldContactName.valid"></span>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-2 control-label" for="contactPhone">Phone:</label>
    <div class="col-sm-10">
      <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #fieldContactPhone="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!fieldContactPhone.valid"></span>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-2 control-label" for="contactEmail">Email:</label>
    <div class="col-sm-10">
      <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail" required #fieldContactEmail="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!fieldContactEmail.valid" alt="Please fill the contact e-mail!"></span>
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
  <!-- [disabled]="!f.valid" -->
</form>
