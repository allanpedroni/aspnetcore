<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            [ngClass]="{'odd': oddNum % 2 !== 0}"
            [ngStyle]="{'background-color': oddNum % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let oddNum of oddNumbers">
            {{ oddNum }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li 
            class="list-group-item" 
            [ngClass]="{'odd': en % 2 !== 0}"
            [ngStyle]="{'background-color': en % 2 !== 0 ? 'green' : 'transparent' }"
            *ngFor="let en of evenNumbers">
            {{ en }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li 
            class="list-group-item" 
            [ngClass]="{'odd': en % 2 !== 0}"
            [ngStyle]="{'background-color': en % 2 !== 0 ? 'green' : 'transparent' }"
            *ngFor="let en of evenNumbers">
            {{ en }}
          </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li 
            class="list-group-item" 
            [ngClass]="{'odd': en % 2 !== 0}"
            [ngStyle]="{'background-color': en % 2 !== 0 ? 'green' : 'transparent' }"
            *ngFor="let en of evenNumbers">
            {{ en }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style me with better directive!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault></p>
      </div>
    </div>
  </div>
</div>
